<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard { max-width: 1400px; margin: 0 auto; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .header {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px;
            padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .header h1 { color: #2d3748; font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        .date-range {
            display: inline-flex; align-items: center; gap: 10px; background: #f7fafc;
            padding: 10px 20px; border-radius: 10px; color: #718096; font-size: 14px;
            margin-top: 15px; transition: all 0.3s ease; cursor: pointer;
        }
        .date-range:hover { background: #edf2f7; transform: translateY(-2px); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; position: relative; overflow: hidden;
        }
        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2); transform: scaleX(0); transition: transform 0.3s ease;
        }
        .stat-card:hover::before { transform: scaleX(1); }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
        .stat-label { color: #718096; font-size: 14px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; }
        .stat-value { color: #2d3748; font-size: 36px; font-weight: 700; margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-change { display: inline-flex; align-items: center; gap: 5px; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .stat-change.positive { background: #c6f6d5; color: #22543d; }
        .stat-change.negative { background: #fed7d7; color: #742a2a; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .chart-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
        }
        .chart-card:hover { transform: translateY(-5px); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
        .chart-title { color: #2d3748; font-size: 18px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .chart-container { position: relative; height: 300px; }
        .table-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); margin-bottom: 30px;
        }
        .table-card h2 { color: #2d3748; font-size: 20px; font-weight: 600; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left; padding: 15px; background: #f7fafc; color: #4a5568; font-weight: 600; font-size: 14px;
            text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 2px solid #e2e8f0;
        }
        td { padding: 15px; color: #2d3748; border-bottom: 1px solid #e2e8f0; font-size: 14px; transition: background 0.2s ease; }
        tr:hover td { background: #f7fafc; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; }
        .badge.completed { background: #c6f6d5; color: #22543d; }
        .badge.pending { background: #fef5e7; color: #7d6608; }
        .badge.cancelled { background: #fed7d7; color: #742a2a; }
        .tooltip { position: absolute; background: #2d3748; color: white; padding: 8px 12px; border-radius: 8px; font-size: 12px; pointer-events: none; opacity: 0; transition: opacity 0.3s ease; z-index: 1000; }
        @media (max-width: 768px) { .charts-grid { grid-template-columns: 1fr; } .stats-grid { grid-template-columns: 1fr; } }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(102, 126, 234, 0.3); border-radius: 50%; border-top-color: #667eea; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ“Š Meeting Analytics</h1>
            <div class="date-range">ðŸ“… Last 30 Days</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Meetings</div>
                <div class="stat-value">â€”</div>
                <span class="stat-change positive" title="MoM">â†‘</span>
            </div>
            <div class="stat-card">
                <div class="stat-label">Meeting Hours</div>
                <div class="stat-value">â€”</div>
                <span class="stat-change positive" title="MoM">â†‘</span>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Duration</div>
                <div class="stat-value">â€”</div>
                <span class="stat-change negative" title="MoM">â†“</span>
            </div>
            <div class="stat-card">
                <div class="stat-label">No-show Rate</div>
                <div class="stat-value">â€”</div>
                <span class="stat-change positive" title="MoM">â†“</span>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">
                    Meetings Over Time
                    <span class="spinner" id="spinner1" style="display: none;"></span>
                </h3>
                <div class="chart-container">
                    <canvas id="meetingsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">
                    Meeting Types Distribution
                    <span class="spinner" id="spinner2" style="display: none;"></span>
                </h3>
                <div class="chart-container">
                    <canvas id="typesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">Popular Time Slots</h3>
                <div class="chart-container">
                    <canvas id="timeSlotsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Day of Week Distribution</h3>
                <div class="chart-container">
                    <canvas id="dayChart"></canvas>
                </div>
            </div>
        </div>

        <div class="table-card">
            <h2>Recent Meetings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Attendee</th>
                        <th>Duration</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./config.js"></script>
    <script>
// helpers
const toLocal = iso => new Date(iso);
const fmtDate = d => d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
const fmtTime = d => d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
const durationMin = (a,b) => Math.max(0, Math.round((b-a)/60000));

async function loadData() {
  document.getElementById('spinner1').style.display = 'inline-block';
  document.getElementById('spinner2').style.display = 'inline-block';

  const res = await fetch(window.DASHBOARD_DATA_URL, { cache: 'no-store' });
  const payload = await res.json();
  const items = payload.items || payload || [];

  const now = new Date();
  const start = new Date(now); start.setDate(start.getDate() - 29);
  const recent = items.filter(r => {
    const s = toLocal(r.start_time);
    return s >= new Date(start.toDateString()) && s <= now;
  });

  // KPIs
  const totalMeetings = recent.length;
  const durations = recent.map(r => durationMin(toLocal(r.start_time), toLocal(r.end_time)));
  const hours = Math.round(durations.reduce((a,b)=>a+b,0) / 60);
  const avg = Math.round((durations.reduce((a,b)=>a+b,0) / Math.max(1,durations.length)) || 0);
  const noShows = recent.filter(r => r.status === 'no_show').length;

  document.querySelectorAll('.stat-value')[0].textContent = totalMeetings;
  document.querySelectorAll('.stat-value')[1].textContent = hours;
  document.querySelectorAll('.stat-value')[2].textContent = `${avg}m`;
  document.querySelectorAll('.stat-value')[3].textContent = `${Math.round((noShows/Math.max(1,totalMeetings))*100)}%`;

  // Build last-30-day buckets
  const labels = [];
  for (let i = 29; i >= 0; i--) {
    const d = new Date(now); d.setDate(d.getDate()-i);
    labels.push(d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
  }
  const key = d => `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
  const buckets = {};
  for (let i = 29; i >= 0; i--) {
    const d = new Date(now); d.setDate(d.getDate()-i);
    buckets[key(d)] = { completed:0, cancelled:0 };
  }
  recent.forEach(r => {
    const s = toLocal(r.start_time);
    const k = key(s);
    if (r.status === 'cancelled') buckets[k].cancelled++;
    else buckets[k].completed++;
  });
  const completedSeries = Object.values(buckets).map(b => b.completed);
  const cancelledSeries = Object.values(buckets).map(b => b.cancelled);

  // Charts
  const ctx1 = document.getElementById('meetingsChart').getContext('2d');
  new Chart(ctx1, {
    type: 'line',
    data: { labels, datasets: [
      { label: 'Completed', data: completedSeries, borderColor: '#667eea', backgroundColor: 'rgba(102,126,234,0.1)', tension: 0.4, fill: true },
      { label: 'Cancelled', data: cancelledSeries, borderColor: '#fc8181', backgroundColor: 'rgba(252,129,129,0.1)', tension: 0.4, fill: true }
    ]},
    options: { responsive:true, maintainAspectRatio:false, plugins:{ legend:{ position:'top' } } }
  });

  const byType = {};
  recent.forEach(r => { byType[r.event_type || 'Other'] = (byType[r.event_type || 'Other']||0) + 1; });
  const ctx2 = document.getElementById('typesChart').getContext('2d');
  new Chart(ctx2, {
    type: 'doughnut',
    data: { labels: Object.keys(byType), datasets: [{ data: Object.values(byType), backgroundColor: ['#667eea','#764ba2','#f093fb','#96ceb4','#ffeaa7'], borderWidth:0 }] },
    options: { responsive:true, maintainAspectRatio:false, plugins:{ legend:{ position:'right' } } }
  });

  const hoursBuckets = Array(24).fill(0);
  recent.forEach(r => { hoursBuckets[toLocal(r.start_time).getHours()]++; });
  const labelsHours = ['12AM','1AM','2AM','3AM','4AM','5AM','6AM','7AM','8AM','9AM','10AM','11AM','12PM','1PM','2PM','3PM','4PM','5PM','6PM','7PM','8PM','9PM','10PM','11PM'];
  const ctx3 = document.getElementById('timeSlotsChart').getContext('2d');
  new Chart(ctx3, {
    type: 'bar',
    data: { labels: labelsHours, datasets: [{ label: 'Meetings', data: hoursBuckets, backgroundColor: 'rgba(102,126,234,0.8)', borderColor: '#667eea', borderRadius: 10 }] },
    options: { responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } } }
  });

  const dow = [0,0,0,0,0,0,0];
  recent.forEach(r => { dow[toLocal(r.start_time).getDay()]++; });
  const ctx4 = document.getElementById('dayChart').getContext('2d');
  new Chart(ctx4, {
    type: 'radar',
    data: { labels: ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],
      datasets: [{ label: 'Meetings', data: dow, borderColor: '#667eea', backgroundColor: 'rgba(102,126,234,0.2)' }] },
    options: { responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } } }
  });

  // Recent table
  const tbody = document.querySelector('tbody');
  tbody.innerHTML = '';
  recent.sort((a,b)=> new Date(b.start_time)-new Date(a.start_time))
        .slice(0,5)
        .forEach(r => {
          const s = toLocal(r.start_time), e = toLocal(r.end_time);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fmtDate(s)}</td>
            <td>${fmtTime(s)}</td>
            <td>${r.event_type || 'â€”'}</td>
            <td>${r.attendee_name || 'â€”'}</td>
            <td>${durationMin(s,e)} min</td>
            <td><span class="badge ${r.status === 'cancelled' ? 'cancelled' : (r.status === 'pending' ? 'pending' : 'completed')}">
              ${r.status ? r.status[0].toUpperCase()+r.status.slice(1) : 'Completed'}
            </span></td>`;
          tbody.appendChild(tr);
        });

  document.getElementById('spinner1').style.display = 'none';
  document.getElementById('spinner2').style.display = 'none';
}

loadData();
    </script>
</body>
</html>
